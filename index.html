<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Запись встречи — ID AmoCRM</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0a; --surface: #111111; --border: #222222; --accent: #e8ff47;
    --text: #f0f0f0; --muted: #555555; --recording: #ff4747;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: var(--bg); color: var(--text); font-family: 'IBM Plex Sans', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 24px; }
  .card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 40px; width: 100%; max-width: 400px; text-align: center; margin-top: 40px; }
  h1 { font-family: 'Bebas Neue', sans-serif; font-size: 48px; margin-bottom: 8px; letter-spacing: 1px; }
  p { color: var(--muted); font-size: 14px; margin-bottom: 32px; }
  input { width: 100%; background: transparent; border: 1px solid var(--border); border-radius: 12px; padding: 16px; color: var(--text); font-family: 'IBM Plex Mono', monospace; font-size: 20px; text-align: center; margin-bottom: 24px; outline: none; transition: border-color 0.3s; }
  input:focus { border-color: var(--accent); }
  .btn { width: 100%; background: var(--accent); color: #000; border: none; border-radius: 12px; padding: 18px; font-weight: 600; font-size: 16px; cursor: pointer; transition: transform 0.2s; }
  .btn:active { transform: scale(0.98); }
  .hidden { display: none; }
  #timer { font-family: 'IBM Plex Mono', monospace; font-size: 64px; margin: 20px 0; font-weight: 500; }
  .status { color: var(--recording); font-size: 12px; font-weight: 600; margin-bottom: 20px; }
</style>
</head>
<body>

  <div id="step1" class="card">
    <h1>ВСТРЕЧА</h1>
    <p>Введите ID сделки из AmoCRM</p>
    <input type="number" id="dealIdInput" placeholder="Напр: 31033013">
    <button class="btn" onclick="startRecording()">НАЧАТЬ ЗАПИСЬ</button>
  </div>

  <div id="step2" class="card hidden">
    <div id="recordStatus" class="status">● ИДЕТ ЗАПИСЬ</div>
    <div id="timer">00:00</div>
    <button class="btn" style="background: #ff4747; color: white;" onclick="stopRecording()">ЗАВЕРШИТЬ И ОТПРАВИТЬ</button>
  </div>

  <div id="step3" class="card hidden">
    <h1>ОБРАБОТКА...</h1>
    <p>Транскрипция отправляется в AmoCRM</p>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let seconds = 0;
    let timerInterval;
    
    // Ссылка на ваш НОВЫЙ n8n аккаунт:
    const webhookUrl = "https://yoanbonny.app.n8n.cloud/webhook/9accf4f9-84f9-431f-9acd-3aa18899585f";

    function startRecording() {
      const id = document.getElementById('dealIdInput').value;
      if (id.length < 5) return alert('Введите корректный ID сделки');

      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => uploadData(id);
        
        mediaRecorder.start();
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
        
        timerInterval = setInterval(() => {
          seconds++;
          let m = Math.floor(seconds/60).toString().padStart(2,'0');
          let s = (seconds%60).toString().padStart(2,'0');
          document.getElementById('timer').textContent = `${m}:${s}`;
        }, 1000);
      }).catch(err => alert('Ошибка доступа к микрофону'));
    }

    function stopRecording() {
      if (mediaRecorder) {
        mediaRecorder.stop();
        clearInterval(timerInterval);
        document.getElementById('step2').classList.add('hidden');
        document.getElementById('step3').classList.remove('hidden');
      }
    }

    async function uploadData(id) {
      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      const fd = new FormData();
      fd.append('audio', audioBlob, `deal_${id}.webm`);
      fd.append('phone', id); 

      try {
        await fetch(webhookUrl, { 
          method: 'POST', 
          body: fd,
          mode: 'no-cors' 
        });
        
        alert('Запись отправлена! Проверьте карточку сделки через 30 секунд.');
      } catch (e) {
        alert('Ошибка связи с n8n');
      }
      location.reload();
    }
  </script>
</body>
</html>
