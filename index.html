<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Запись встречи — ID AmoCRM</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0a; --surface: #111111; --border: #222222; --accent: #e8ff47;
    --text: #f0f0f0; --muted: #555555; --recording: #ff4747; --paused: #ff9900;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: var(--bg); color: var(--text); font-family: 'IBM Plex Sans', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 24px; }
  .card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 40px; width: 100%; max-width: 400px; text-align: center; margin-top: 40px; }
  h1 { font-family: 'Bebas Neue', sans-serif; font-size: 48px; margin-bottom: 8px; letter-spacing: 1px; }
  p { color: var(--muted); font-size: 14px; margin-bottom: 32px; }
  input { width: 100%; background: transparent; border: 1px solid var(--border); border-radius: 12px; padding: 16px; color: var(--text); font-family: 'IBM Plex Mono', monospace; font-size: 20px; text-align: center; margin-bottom: 24px; outline: none; transition: border-color 0.3s; }
  input:focus { border-color: var(--accent); }
  .btn { width: 100%; background: var(--accent); color: #000; border: none; border-radius: 12px; padding: 18px; font-weight: 600; font-size: 16px; cursor: pointer; transition: transform 0.2s; }
  .btn:active { transform: scale(0.98); }
  .hidden { display: none; }
  #timer { font-family: 'IBM Plex Mono', monospace; font-size: 64px; margin: 20px 0; font-weight: 500; }
  .status { font-size: 12px; font-weight: 600; margin-bottom: 20px; transition: color 0.3s; }
  .status.recording { color: var(--recording); }
  .status.paused { color: var(--paused); }
  .btn-pause { width: 100%; background: var(--accent); color: #000; border: none; border-radius: 12px; padding: 18px; font-weight: 600; font-size: 16px; cursor: pointer; transition: transform 0.2s, background 0.3s; margin-bottom: 12px; }
  .btn-pause:active { transform: scale(0.98); }
  .btn-pause.paused { background: var(--paused); }
</style>
</head>
<body>

  <div id="step1" class="card">
    <h1>ВСТРЕЧА</h1>
    <p>Введите ID сделки из AmoCRM</p>
    <input type="number" id="dealIdInput" placeholder="Напр: 31033013">
    <button class="btn" onclick="startRecording()">НАЧАТЬ ЗАПИСЬ</button>
  </div>

  <div id="step2" class="card hidden">
    <div id="recordStatus" class="status recording">● ИДЕТ ЗАПИСЬ</div>
    <div id="timer">00:00</div>
    <button id="pauseBtn" class="btn-pause" onclick="togglePause()">ПАУЗА</button>
    <button class="btn" style="background: #ff4747; color: white;" onclick="stopRecording()">ЗАВЕРШИТЬ И ОТПРАВИТЬ</button>
  </div>

  <div id="step3" class="card hidden">
    <h1>ОБРАБОТКА...</h1>
    <p>Транскрипция отправляется в AmoCRM</p>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let seconds = 0;
    let timerInterval;
    let isPaused = false;
    
    const webhookUrl = "/upload";

    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        let m = Math.floor(seconds/60).toString().padStart(2,'0');
        let s = (seconds%60).toString().padStart(2,'0');
        document.getElementById('timer').textContent = `${m}:${s}`;
      }, 1000);
    }

    function startRecording() {
      const id = document.getElementById('dealIdInput').value;
      if (id.length < 5) return alert('Введите корректный ID сделки');

      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => uploadData(id);

        mediaRecorder.start();
        isPaused = false;
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');

        startTimer();
      }).catch(err => alert('Ошибка доступа к микрофону'));
    }

    function togglePause() {
      if (!mediaRecorder) return;

      const statusEl = document.getElementById('recordStatus');
      const pauseBtn = document.getElementById('pauseBtn');

      if (isPaused) {
        mediaRecorder.resume();
        isPaused = false;
        statusEl.textContent = '● ИДЕТ ЗАПИСЬ';
        statusEl.className = 'status recording';
        pauseBtn.textContent = 'ПАУЗА';
        pauseBtn.classList.remove('paused');
        startTimer();
      } else {
        mediaRecorder.pause();
        isPaused = true;
        clearInterval(timerInterval);
        statusEl.textContent = '⏸ ПАУЗА';
        statusEl.className = 'status paused';
        pauseBtn.textContent = 'ПРОДОЛЖИТЬ';
        pauseBtn.classList.add('paused');
      }
    }

    function stopRecording() {
      if (mediaRecorder) {
        if (isPaused) mediaRecorder.resume();
        mediaRecorder.stop();
        clearInterval(timerInterval);
        document.getElementById('step2').classList.add('hidden');
        document.getElementById('step3').classList.remove('hidden');
      }
    }

    async function uploadData(id) {
      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      const fd = new FormData();
      fd.append('audio', audioBlob, `deal_${id}.webm`);
      fd.append('dealId', id);

      try {
        const res = await fetch(webhookUrl, { method: 'POST', body: fd });
        if (res.ok) {
          alert('Готово! Транскрипция добавлена в AmoCRM и сохранена в Google Drive.');
        } else {
          const err = await res.json().catch(() => ({}));
          alert('Ошибка сервера: ' + (err.error || res.status));
        }
      } catch (e) {
        alert('Ошибка соединения с сервером');
      }
      location.reload();
    }
  </script>
</body>
</html>
